<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz Creator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/CreateQuestion}">Create Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/DeleteQuestion}">Delete Question</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<table class="table border=1 ">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Question Title</th>
        <th scope="col">Option 1</th>
        <th scope="col">Option 2</th>
        <th scope="col">Option 3</th>
        <th scope="col">Option 4</th>
        <th scope="col">Right Answer</th>
        <th scope="col">Difficulty Level</th>
        <th scope="col">Category</th>
        <th scope="col">Choice</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="question : ${questionList}">
        <th scope="row" th:text="${question.id}" ></th>
        <td th:text="${question.questionTitle}" ></td>
        <td th:text="${question.option1}" ></td>
        <td th:text="${question.option2}" ></td>
        <td th:text="${question.option3}" ></td>
        <td th:text="${question.option4}" ></td>
        <td th:text="${question.rightAnswer}" ></td>
        <td th:text="${question.difficultyLevel}" ></td>
        <td th:text="${question.category}" ></td>
        <td>
            <a class="btn btn-info btn-sm" th:href="@{/EnsureDeleting(id=${question.id})}">Delete Question</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
