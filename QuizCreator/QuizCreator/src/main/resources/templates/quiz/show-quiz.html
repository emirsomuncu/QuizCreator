<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz Creator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/CreateQuiz}">Create Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/FindQuiz}">Find Quiz</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">


    <table class="table border=1 ">
        <thead>
        <tr>
            <th scope="col">Question Id</th>
            <th scope="col">Question Title</th>
            <th scope="col">Option 1</th>
            <th scope="col">Option 2</th>
            <th scope="col">Option 3</th>
            <th scope="col">Option 4</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="getQuizQuestionResponse : ${getQuizQuestionsResponse}">
            <th scope="row" th:text="${getQuizQuestionResponse.id}" ></th>
            <td th:text="${getQuizQuestionResponse.questionTitle}" ></td>
            <td th:text="${getQuizQuestionResponse.option1}" ></td>
            <td th:text="${getQuizQuestionResponse.option2}" ></td>
            <td th:text="${getQuizQuestionResponse.option3}" ></td>
            <td th:text="${getQuizQuestionResponse.option4}" ></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
